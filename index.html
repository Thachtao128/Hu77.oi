<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chơi Tài Xỉu - Canvas</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 20px;
    }
    canvas {
      background-color: #333;
      border: 2px solid #555;
      margin-top: 20px;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Chơi Tài Xỉu</h1>
  <canvas id="gameCanvas" width="400" height="150"></canvas>
  <br />
  <button id="rollBtn">Quay</button>
  <div id="result"></div>

  <script src="index.js"></script>
</body>
</html>
